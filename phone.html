<!doctype html>

    <style>
      .garden {
        position: relative;
        width : 200px;
        height: 200px;
        border: 5px solid #CCC;
        border-radius: 10px;
      }

      .ball {
        position: absolute;
        top   : 90px;
        left  : 90px;
        width : 20px;
        height: 20px;
        background: green;
        border-radius: 100%;
      }
    </style>
  </head>
  <body>

    <div class="garden">
      <div class="ball"></div>
    </div>

    <pre class="output"></pre>

    <script src="js/socket.io-1.2.0.js"></script>
    <script src="js/jquery-1.11.1.js"></script>
    <script>
     var server = io.connect('192.168.173.1:8081/phone');
      
      server.on('client2T', function (msg) {
        console.log("Receivedfrom2:"+msg)
      });
  
    </script>
    <script>
      var ball   = document.querySelector('.ball');
      var garden = document.querySelector('.garden');
      var output = document.querySelector('.output');

      var maxX = garden.clientWidth  - ball.clientWidth;
      var maxY = garden.clientHeight - ball.clientHeight;

      function handleOrientation(event) {
        var x = event.beta;  // In degree in the range [-180,180]
        var y = event.gamma; // In degree in the range [-90,90]
        var z = event.alpha; //[0,360]

				output.innerHTML = "alpha :" + z+ "\n";
        output.innerHTML += "beta : " + x + "\n";
        output.innerHTML += "gamma: " + y + "\n";
				output.innerHTML += "absolute: " +event.absolute + "\n"; 

        // Because we don't want to have the device upside down
        // We constrain the x value to the range [-90,90]
        if (x >  90) { x =  90};
        if (x < -90) { x = -90};

        // To make computation easier we shift the range of 
        // x and y to [0,180]
        x += 90;
        y += 90;

        // 10 is half the size of the ball
        // It center the positioning point to the center of the ball
        ball.style.top  = (maxX*x/180 - 10) + "px";
        ball.style.left = (maxY*y/180 - 10) + "px";
		
		
				data= {a:event.alpha,b:event.beta,g:event.gamma};
				server.emit("rotation",data);
		
      }

      window.addEventListener('deviceorientation', handleOrientation);
      </script>
